<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/359c268938.js"
			crossorigin="anonymous"
		></script>
		<script type="module" src="main.js" defer></script>
	</head>

	<body>
		<header
			class="header sand-bg d-flex align-items-center justify-content-center px-2"
		>
			<!-- LOGO -->
			<div id="logo" class="logo-container d-none">
				<img src="./src/assets/Logo.png" alt="Logo" class="w-100" />
			</div>
			<!-- STREET ARTISTS -->
			<h2 id="streetArtists" class="reenie-beanie brown-text mb-0">
				Street ARTists
			</h2>
			<div class="icon-container d-flex align-items-center ms-auto d-none">
				<!-- MENU -->
				<div id="menu" class="menu-container d-none">
					<i class="fa-solid fa-bars brown-text" type="button"></i>
					<div class="menu-links d-none" id="menuLinks">
						<a href="index.html#artistHomePage">Home</a>
						<a href="index.html#artistItemsPage">Items</a>
						<a href="index.html#auction">Auction</a>
					</div>
				</div>
				<!-- AUCTION -->
				<img
					id="auctionIcon"
					src="./src/assets/ant-design_home-filled@2x.png"
					class="w-100"
					alt="Auction"
				/>
			</div>

			<!-- <div
				id="auction"
				class="icon-container d-flex align-items-center ms-auto d-none"
			></div> -->
		</header>

		<section class="page landing-page" id="landingPage">
			<h3>Landing Page</h3>
			<select id="artists"></select>
		</section>

		<section class="page visitor-home-page" id="visitorHomePage">
			<h3>visitorHomePage</h3>
		</section>

		<section class="page visitor-listing" id="visitorListing">
			<h3>visitorListing</h3>
		</section>

		<section class="page visitor-filters" id="visitorFilters">
			<h3>visitor filters</h3>
		</section>

		<section class="page artist-home-page" id="artistHomePage">
			<h3>artist homepage</h3>
			<p id="artist"></p>
		</section>

		<section class="page artist-menu" id="artistMenu">
			<h3>artist menu</h3>
		</section>

		<section class="page artist-items-page" id="artistItemsPage">
			<h3>artist items page</h3>
		</section>

		<section class="page artist-add-new-item-page" id="artistAddNewItemPage">
			<h3>artist add new item page</h3>
		</section>

		<section
			class="page artist-capture-image-popup"
			id="artistCaptureImagePopup"
		>
			<h3>artist-capture-image-popup</h3>
		</section>

		<section class="page auction" id="auction">
			<h3>Auction</h3>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

</html>
